apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  labels:
    app: redis
spec:
  containers:
  - name: redis-server
    image: redis:5.0.5
    command:
    - redis-server
    - "/usr/local/redis/conf/redis.conf"
    ports:
    - containerPort: 6379
    volumeMounts:
    - mountPath: /data
      name: redis-data
    - mountPath: /usr/local/redis/conf
      name: redis-config
  volumes:
  - name: redis-data
    emptyDir: {}
  - name: redis-config
    configMap:
      name: redis-config
      items:
      - key: redis.conf
        path: redis.conf
