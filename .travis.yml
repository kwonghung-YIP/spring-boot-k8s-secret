language: java
install: true

services:
- docker

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_install:
- chmod +x gradlew

jdk:
- oraclejdk8

script:
- ./gradlew clean build -x test
